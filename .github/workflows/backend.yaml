name: Todo Backend
on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/backend.yaml"

  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-1
  ECR_REPO: 468017648450.dkr.ecr.ap-northeast-1.amazonaws.com/todo-backend
  CLUSTER_NAME: TodoCluster
  SERVICE_NAME: Todo-Backend-Service

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun test

      - uses: aws-actions/amazon-ecr-login@v2
      - uses: docker/setup-buildx-action@v3

      - name: Build & push (linux/arm64) to ECR
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          platforms: linux/arm64
          tags: |
            ${{ env.ECR_REPO }}:latest
            ${{ env.ECR_REPO }}:${{ github.sha }}
          provenance: false

      - name: Force ECS redeploy
        run: |
          aws ecs update-service \
            --cluster $CLUSTER_NAME \
            --service $SERVICE_NAME \
            --force-new-deployment \
            --region $AWS_REGION
